
services:
  - type: web
    name: devpulse-ai-v2
    env: docker
    plan: free
    region: oregon 
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: PORT
        value: 8080
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: BYTEZ_API_KEY
        sync: false
